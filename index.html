<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Shooter Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
    }
    canvas {
      border: 1px solid #333;
    }
    .ui {
      position: absolute;
      color: white;
      font-family: Arial, sans-serif;
    }
    .health {
      top: 10px;
      left: 10px;
    }
    .enemies-left {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
    .hotbar {
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }
    .hotbar-slot {
      width: 40px;
      height: 40px;
      border: 2px solid #555;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
    }
    .hotbar-slot.selected {
      border-color: #fff;
    }
    .reset-button {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-family: Arial, sans-serif;
      cursor: pointer;
      padding: 5px 10px;
      border: 1px solid white;
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .reset-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .health-potion {
      position: absolute;
      bottom: 10%;
      right: 10px;
      color: white;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      font-family: Arial, sans-serif;
      z-index: 10;
    }
    .screen h1 {
      font-size: 3rem;
      margin: 0;
    }
    .screen h2 {
      font-size: 2rem;
      margin: 10px 0 0;
    }
    #deathScreen {
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div class="ui health">Health: <span id="health">100</span></div>
  <div class="ui enemies-left">Enemies Left: <span id="enemiesLeft">0</span></div>
  <div class="ui reset-button">Reset</div>
  <div class="ui health-potion">
    Health Potions [G]: <span id="healthPotionCount">5</span>
  </div>
  <div class="ui hotbar" id="hotbar">
    <div class="hotbar-slot" data-index="0">0</div>
    <div class="hotbar-slot" data-index="1">1</div>
    <div class="hotbar-slot" data-index="2">2</div>
    <div class="hotbar-slot" data-index="3">3</div>
    <div class="hotbar-slot" data-index="4">4</div>
    <div class="hotbar-slot" data-index="5">5</div>
    <div class="hotbar-slot" data-index="6">6</div>
    <div class="hotbar-slot" data-index="7">7</div>
    <div class="hotbar-slot" data-index="8">8</div>
    <div class="hotbar-slot" data-index="9">9</div>
  </div>
  <div id="startScreen" class="screen">
    <h1>Click to Start</h1>
  </div>
  <div id="deathScreen" class="screen">
    <h1>You Died!</h1>
    <h2>Click to Restart</h2>
  </div>
  <script src="game.js"></script>
</body>
</html>
